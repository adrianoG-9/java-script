<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 20pt verdana;
            background-color: rgb(64, 154, 64);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>
    
    <script>
        let div= document.getElementById('area')
        div.addEventListener('click', clicker)
        div.addEventListener('mouseenter', enter)
        div.addEventListener('mouseout', saiu)

        
        function clicker(){           
            div.innerText= 'clicou..!'
            div.style.background= 'orange'
        }
        function enter(){
            div.innerText= 'Entrou!'
        }
        function saiu(){
            div.innerText= 'saiu..'
            div.style.background='green'
        }

    </script>
</body>
</html>
