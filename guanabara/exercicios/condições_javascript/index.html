<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>máfia das multas</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    velocidade do carro: <input type="number" name="textvel" id="textvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="result"></div>

    <script>
        
        function calcular(){
            let textvel=document.getElementById('textvel')
            let vel=Number(textvel.value)
            let result=document.getElementById('result')
            result.innerHTML =`<p>Sua velocidade atual é de: ${vel} Km/h</p>`
            if(vel<=60){
                result.innerHTML += `<p>Você está de acordo com as normas da via, parabéns!</p>`
            }
            else{
                result.innerHTML += `<p>Você foi MULTADO! por está acima da velocidade permitida na via.</p>`
            }
        }
    </script>

</body>
</html>
